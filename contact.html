<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BCIT SSD - Contact</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Staatliches&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script>
$(document).ready(function () {

$('#myform').validate({ // initialize the plugin
    rules: {
        firstname: {
            required: true,
            minlength:2
        },
        lastname: {
            required: true,
            minlength: 2
        },
        email: {
            required: true,
            minlength: 5
        },
        message: {
            required: true,
            minlength:5
        }
        

    }
});

});
  </script>
</head>
<body>
  <header>
    <div class="header-content">
        <div class="header-top">
            <h1>BCIT SSD</h1>
            <button class="hamburger" id="hamburger">
                <span class="hamburger-content">
                    <span class="text">Menu</span>
                    <span class="bar"></span>
                </span><!-- end button-content -->
            </button>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="students.html">Students</a></li>
                <li><a href="staff.html">Staff</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav> 
    </div>
  </header>
  <main class="contact-page">

  <div class="container">
    <h1>Contact</h1>
    <form id="myform">
      <div class="form-row">
        <div class="form-group col-lg-3">
          <label for="firstname">First Name</label>
          <input type="text" name="firstname" id="firstname" placeholder="First Name"/>
        </div>
      
      <div class="form-group col-lg-3">
          <label for="lastname">Last Name</label>
          <input type="text" name="lastname" id="lastname" placeholder="Last Name"/>
        </div>
     
      <div class="form-group col-lg-3">
          <label for="email">Your Email</label>
          <input type="email" name="email" id="email" placeholder="Email"/>
      </div>
      <div class="form-group col-lg-3">
        <label for="message">Message</label>
        <textarea type="text"cols="40" rows="5" name="message" id="message" placeholder="Message"></textarea>
    </div>
      
    </div>
      <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-3 pt-8">Are you a:</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                  Current Student
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  Prospective Student
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  Instructor
                </label>
                </div>
            </div>
          </div>
        </fieldset>
  <form action="/thanks.html"></form>
      <button type="submit">Submit</button>
  
    </form>
  </div>
  
</main>

  <footer>
      <p>&copy; 2019 Eric Bourne and Sebastian Murgu</p>
  </footer>
<script src="script/validator.js"></script>
<script src="js/header.js"></script>  
</body>
</html>
